<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Ticketator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Inter font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />

    <style>
      :root {
        --bg: #050712;
        --card-bg: #0b0f1f;
        --card-border: #1c2337;
        --accent: #f5a623;
        --accent-soft: rgba(245, 166, 35, 0.08);
        --accent-soft-strong: rgba(245, 166, 35, 0.16);
        --text-main: #f7f7ff;
        --text-muted: #9ca3af;
        --text-soft: #6b7280;
        --radius-xl: 18px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        color: var(--text-main);
        min-height: 100vh;
        padding: 32px 20px 40px;
        display: flex;
        justify-content: center;
      }

      .page {
        width: 100%;
        max-width: 1200px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 24px;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .logo-dot {
        color: var(--accent);
      }

      .subtitle {
        margin-top: 4px;
        font-size: 13px;
        color: var(--text-soft);
      }

      .toolbar {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .toolbar input,
      .toolbar select {
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: rgba(15, 23, 42, 0.85);
        color: var(--text-main);
        padding: 8px 14px;
        font-size: 13px;
        outline: none;
      }

      .toolbar input::placeholder {
        color: var(--text-soft);
      }

      .toolbar input {
        flex: 1 1 220px;
      }

      .toolbar select {
        flex: 0 0 160px;
      }

      #status {
        font-size: 12px;
        color: var(--text-soft);
        margin-bottom: 10px;
      }

      #ticketsGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 18px;
        align-items: stretch;
      }

      /* --- Card 3D + flip --- */

      .ticket-card-tilt {
        perspective: 1200px;
      }

      .ticket-card-outer {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
      }

      .ticket-card-outer:hover {
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.55);
      }

      .ticket-card-inner {
        position: relative;
        width: 100%;
        height: 220px;
        transform-style: preserve-3d;
        transition: transform 0.45s ease;
        cursor: pointer;
      }

      .ticket-card-inner.is-flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        inset: 0;
        border-radius: var(--radius-xl);
        background: radial-gradient(circle at top left, #111827 0, var(--card-bg) 55%);
        border: 1px solid var(--card-border);
        padding: 14px 14px 12px;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-back {
        transform: rotateY(180deg);
        padding: 0;
        overflow: hidden;
      }

      /* --- Front face layout --- */

      .card-front-header {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
      }

      .label-chip {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-soft);
      }

      .merchant-name {
        font-size: 16px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .type-pill {
        align-self: flex-start;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        background: var(--accent-soft);
        color: var(--accent);
        white-space: nowrap;
        max-width: 110px;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: right;
      }

      .card-front-middle {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 10px;
        margin: 8px 0 10px;
      }

      .date-block {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .date-text {
        font-size: 13px;
        font-weight: 500;
      }

      .amount-block {
        text-align: right;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .amount-main {
        display: flex;
        align-items: baseline;
        justify-content: flex-end;
      }

      .amount-int {
        font-size: 24px;
        font-weight: 700;
      }

      .amount-dec {
        font-size: 13px;
        margin-left: 2px;
        transform: translateY(1px);
        color: var(--text-muted);
      }

      .amount-currency {
        font-size: 11px;
        color: var(--text-muted);
      }

      .amount-vat {
        font-size: 11px;
        color: var(--text-soft);
      }

      .card-front-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
      }

      .category-tag {
        font-size: 11px;
        color: var(--text-muted);
      }

      .flip-hint {
        font-size: 10px;
        color: var(--text-soft);
        text-transform: uppercase;
        letter-spacing: 0.16em;
      }

      .flip-hint span {
        color: var(--accent);
      }

      /* --- Back (image) --- */

      .card-back-inner {
        width: 100%;
        height: 100%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .ticket-image-wrapper {
        flex: 1;
        border-radius: calc(var(--radius-xl) - 6px);
        overflow: hidden;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ticket-image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
        display: block;
      }

      .back-label {
        font-size: 10px;
        color: var(--text-soft);
        text-align: center;
        padding-bottom: 6px;
      }

      @media (max-width: 600px) {
        body {
          padding: 20px 12px 28px;
        }

        .ticket-card-inner {
          height: 200px;
        }
      }

      /* --- Zoom Modal --- */
      .zoom-modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(6px);
        z-index: 9999;
      }

      .merchant-name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .category-tag {
        white-space: nowrap;
        overflow: auto;
        text-overflow: ellipsis;
      }

      .summary-text {
        font-size: 0.8rem;
        line-height: 1.5;
        max-height: 2em; /* ~2 lines */
        overflow: hidden;
      }

      .zoom-modal.hidden {
        display: none;
      }

      .zoom-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
      }

      .zoom-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
        overflow-y: auto;
        overflow-x: hidden;
        animation: zoomFade 0.25s ease-out;
        background: #000;
      }

      .zoom-content img {
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
      }

      .zoom-close {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        font-size: 20px;
        padding: 4px 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      @keyframes zoomFade {
        from { transform: scale(0.92); opacity: 0 }
        to { transform: scale(1); opacity: 1 }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div>
          <div class="logo">TICKETATOR<span class="logo-dot">.</span></div>
          <div class="subtitle">by Frank Llonch</div>
        </div>
      </header>

      <div class="toolbar">
        <input
          type="text"
          id="searchInput"
          placeholder="Cerca per comerç..."
          autocomplete="off"
        />
        <select id="sortSelect">
          <option value="date_new">Data: més recents</option>
          <option value="date_old">Data: més antics</option>
          <option value="total_high">Total: més alt</option>
          <option value="total_low">Total: més baix</option>
        </select>
      </div>

      <div id="status">Carregant tickets…</div>

      <div id="ticketsGrid"></div>
    </div>

    <!-- Zoom Modal -->
    <div id="zoomModal" class="zoom-modal hidden">
      <div class="zoom-backdrop"></div>
      <div class="zoom-content">
        <img id="zoomImage" src="" alt="Zoom ticket" />
        <button id="zoomClose" class="zoom-close">✕</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
