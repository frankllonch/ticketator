
<!DOCTYPE html>
<html lang="ca">
<head>
  
  <meta charset="UTF-8" />
  <title>Tickets Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    header {
      background: #8793af;
      color: white;
      padding: 16px 24px;
      font-size: 1.3rem;
      font-weight: 600;
    }
    #status {
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .merchant {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .meta {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .btn {
      margin-top: 8px;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 6px;
      background: #111827;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .json-box {
      display: none;
      margin-top: 8px;
      padding: 10px;
      background: #eee;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    .ticket-image {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      object-fit: contain;
      max-height: 350px;
    }

  </style>
</head>

<body>
  <header>Ticketator — Visualitzador de Tickets</header>

  <div id="status">Carregant tickets…</div>

  <div class="grid" id="ticketsGrid"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
